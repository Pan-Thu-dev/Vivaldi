{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Log In</h2>
        <form action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid Email.</div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
        <p class="text-center">Forgot password? <a href="{{ url_for('request_reset') }}">Reset here</a></p>
    </div>
</div>
{% endblock %}
